<!DOCTYPE html>
<!--[if IE 8]><html class="no-js lt-ie9" lang="en" ng-app><![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en">
<!--<![endif]-->

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <title>EXAM TEST</title>
  
  <!-- FOUNDATION -->
  <link rel="stylesheet" href="/static/almost-flat-ui/stylesheets/normalize.css" />
  <link rel="stylesheet" href="/static/almost-flat-ui/stylesheets/app.css" />
  <link rel="stylesheet" href="/static/foundation/foundation_icons_general/stylesheets/general_foundicons.css" />
  <script>
  document.write('<script src=' +
    ('__proto__' in {} ? '/static/foundation/js/vendor/zepto' : '/static/foundation/js/vendor/jquery') +
    '.js><\/script>')
  </script>
  <script src="/static/foundation/js/vendor/custom.modernizr.js"></script>

  <!-- ANGULARJS -->
  <script src="/static/js/app/vendor/angular.min.js" type="text/javascript"></script>
  <script src="/static/js/app/vendor/angular-sanitize.min.js"></script>
  
  <!-- 3rd PART LIBS -->
  <script src="/static/js/spin.min.js" type="text/javascript"></script>
  <script src="/static/js/stateManager.js" type="text/javascript"></script>
  
  <!-- MODAL -->
  <link rel="stylesheet" href="/static/js/modal/style.css" />
  <script src="/static/js/modal/module.js" type="text/javascript"></script>
  <script src="/static/js/modal/controllers.js" type="text/javascript"></script>
  <script src="/static/js/modal/directives.js" type="text/javascript"></script>
  <script src="/static/js/modal/services.js" type="text/javascript"></script>

  <!-- QUESTION -->
  <link rel="stylesheet" href="/static/js/question/style.css" />
  <script src="/static/js/question/module.js" type="text/javascript"></script>
  <script src="/static/js/question/controllers.js" type="text/javascript"></script>
  <script src="/static/js/question/directives.js" type="text/javascript"></script>

  <!-- EXAM -->
  <link rel="stylesheet" href="/static/js/exam/style.css" />
  <script src="/static/js/exam/exam.json.js" type="text/javascript"></script>
  <script src="/static/js/exam/module.js" type="text/javascript"></script>
  <script src="/static/js/exam/controllers.js" type="text/javascript"></script>
  <script src="/static/js/exam/directives.js" type="text/javascript"></script>

  <script>

    var app = angular.module('test', ['examModule', 'questionModule']);
    
  </script>

</head>


<body ng-app="test">

  <div id="aux" style="overflow-x: hidden;">

    <div modal></div>
    <div dont-touch></div>

  	<div ng-controller="ExamCtrl" swipe>
      
  		<div class="row">
  			<div class="columns small-12">
  				<a class="button radius" ng-click="shiftRight()"> BACK </a>
          <a class="button radius" ng-click="shiftLeft()"> NEXT </a>
  			</div>	
  		</div>

      <ul class="small-block-grid-3">
        <li ng-repeat="question in question_set" class="{{ $first && 'question-first-in-set' || $last && 'question-last-in-set' || 'question-in-set'}}">
      		<div ng-if="question">
      			<div question-template id="{{ question.array_index }}"></div>
      		</div>
        </li>
      </ul>

  	</div>

  </div>

</body>
</html>
